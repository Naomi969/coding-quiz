<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<header>
    <div class="results" id="resultsBox">
        <input type="button" id="closeBoard" value="Close"></input>
        <h2>Results</h2>
        <hr>
    </div>
    <div>
        <div class="container">
            <nav class="row">
                <a class="col-md-6" href="">High Score</a>
                <p class="col-md-6 text-right">Time:<span id='timer'>70 seconds</span>
            </nav>
        </div>

        <div class="text-center splash" id="splashScreen">
            <p id="quizIntro">Let's see what you know about Game of Thrones with this quiz. Click the button bellow to
                start your quiz</p>
            <button class="btn btn-outline-dark" id="startButton">Start</button>
        </div>
    </div>
</header>

<body onload="start()">
        <div class="q" id="questions" hidden>
            <div id="question"></div>
            <br>
        </div>
        <section id="btns" hidden>
            <button class="btn btn-outline-dark" id="btn0" onclick="checkSelected(event)"></button>
            <button class="btn btn-outline-dark" id="btn1" onclick="checkSelected(event)"></button>
            <button class="btn btn-outline-dark" id="btn2" onclick="checkSelected(event)"></button>
            <button class="btn btn-outline-dark" id="btn3" onclick="checkSelected(event)"></button>
        </section>
        <br>
        <div class="iC">
            <h5 id="Incorrect" hidden>Incorrect Answer! You have lost 10 seconds</h5>
            <h5 id='Correct' hidden> Correct Answer! You got this!</h5>
        </div>

        <p id="scorePage" hidden>Your final score is: <span id="score"></span></p>

        <form id="initial-form" hidden method="POST">
            <div class="input-initials">
                <label for="initials">Enter initials: </label>
                <input type="text" name="txtinitials" id="txtinitials" placeholder="Your Initials" />
            </div>
            <input type="button" id="submit" value="Submit"></input>
        </form> 
       
    <script src="./script.js"></script>
</body>

</html>
